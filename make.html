<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      let site = location.href.split('site=')[1].split('&')[0]
      let title = location.href.split('title=')[1]
      while (Boolean(title.includes('%20')) === true) {
        title = title.replace('%20', ' ')
      }
      if (title.endsWith('.') === true) {
        title = title.split(title.substring(title.split('').length - 1))[0]
      }
      let checker = site.split('://')[1]
      if (Boolean(checker.replace('www.')) === true) {
        checker = checker.replace('www.', '')
      }
      if (checker.startsWith('tiktok.com/@') === true) {
        title = `${title}: @${site.split('/@')[1].replace('/video/', '/')}`
      }
    document.head.innerHTML = `<title>${title}</title>`
    document.body.innerHTML = `<img onerror="if (location.href !== ${location.href}) { location.href = '${site}' }">`
</script>

    <!--
    This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
    -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
  </body>
</html>
